<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gameArea{
            position: relative;
            margin: 100px auto;
            width: 800px;
            height: 600px;
            border: 3px solid black;
        }
        .obj{
            position: absolute;
            width: 65px;
            height: 65px;
            background-color: red;
            border: 2px solid black;
            border-radius: 50%;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <!-- Для цього завдання краще створити окремий html
Завдання 'keyup': Створіть ігрове поле, де користувач може переміщати об'єкт (наприклад, квадрат або коло) за допомогою клавіш стрілок. Рух об'єкта повинен зупинятися, коли клавіша відпущена -->
<div class="gameArea">
    <div class="obj"></div>
</div>
<script src="game.js"></script>
</body>
</html>
