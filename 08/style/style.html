<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        h1{
            transition: all 2s;
        }
        h2{
            padding: 20px;
            background-color: blue;
            color: yellow;
        }
        .close{
            display: none;
        }
        .text-center{
            text-align: center;
        }
        .m-0{
            margin: 0;
        }
        .m-50{
            margin: 50px;
        }
        .border{
            border: 4px solid black;
        }
        .radius{
            border-radius: 50px;
        }
        .hover-item:hover{
            background-color: yellow;
            color: blue;
        }
        p{
            text-align: center;
            padding: 50px;
            background-color: rebeccapurple;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>
        Hello js
    </h1>
    <button>
        Open/Close
    </button>
    <h2 class="m-0 text-align">
        Hello h2 element
    </h2>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis et obcaecati adipisci. Labore voluptatum quidem accusantium rerum illum quisquam! Obcaecati, deserunt officia perspiciatis modi error officiis voluptates doloribus? Explicabo, animi.
    </p>
    <script src="style.js"></script>
</body>
</html>
